version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 100
      runas: ubuntu
  AfterInstall:
    - location: scripts/install.sh
      timeout: 100
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 100
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 30
      runas: ubuntu
